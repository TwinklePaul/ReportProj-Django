{% extends "base.html" %}
<!-- Load Static files -->
{% load static %}

<!-- Load scripts -->
{% block scripts %}
<script src="{% static 'reports/upload.js' %}" defer></script>
{% endblock scripts %}

<!-- Load titles -->
{% block title %} upload sales files {% endblock title %}

<!-- Load Content -->
{% block content %}
<h5>Upload your sales documents</h5>
<br />
<div id="alert-box"></div>
<form id="my-dropozne" class="dropzone dz">
  {% csrf_token %}
  <div class="fallback">
    <input name="file" type="file" multiple />
  </div>
</form>

{% endblock content %}
