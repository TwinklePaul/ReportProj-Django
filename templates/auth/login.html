{% extends "base.html" %}
<!-- Add Crispy -->
{% load crispy_forms_tags %}

<!-- Add Title -->
{% block title %} login {% endblock title %}

<!-- Add Content -->
{% block content %}

<!-- Check conditions -->
{% if error_message %}
<div class="alert alert-danger" role="alert">{{error_message}}</div>
{% else %}
<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <form action="" method="post" class="p-3 border border-2">
        {% csrf_token %}
        <!-- Add crispy field-->
        {{form|crispy}}

        <button type="submit" class="mt-3 btn btn-primary">Login</button>
      </form>
    </div>
    <div class="col-6"></div>
  </div>
</div>
{% endif %} {% endblock content %}
